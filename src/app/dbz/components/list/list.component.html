<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; 
    let i = index
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast, 
    }">

    <span class="text-primary">{{ i + 1 }}. </span>

    <Span>{{ character.name }} - </Span>

    <strong>power: </strong>

    <span>{{ character.power }}</span>
  </li>
</ul>
